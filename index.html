<html>

<head>
    <title></title>
</head>

<body>


    <input type="text" placeholder="first name" id="box1"><br><br>
    <input type="text" placeholder="last name" id="box2"><br><br>

    <button onclick="input();">submit</button>
    <h3 id="data1"> </h3>
    <h3 id="data2"> </h3>

    <script>
        function input() {
            var data = document.getElementById("box1").value;
            document.getElementById("box1").value = "";
            document.getElementById("data1").innerHTML = data;

            var data2 = document.getElementById("box2").value;
            document.getElementById("box2").value = "";
            document.getElementById("data2").innerHTML = data2;
        }
    </script>




</body>



</html>
